<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1d47f7a9f5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/style.css">
    <title>Boostrap Freelance</title>
</head>
<body>
    <!-- Site header -->
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-md navbar-dark">
                <a class="navbar-brand mb-0 h1" href="#">start bootstrap</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarSupportedContent">
                  <ul class="navbar-nav ">
                    <li class="nav-item">
                      <a class="nav-link" href="#">Portfolio</a>
                    </li>
                    <li class="nav-item px-4">
                        <a class="nav-link" href="#">About</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                      </li>
                  </ul>
                </div>
              </nav>
        </div>
    </header>
    <!-- /Site header -->

    <!-- Site main -->
    <main>
        <!-- Jumbotron section -->
        <section class="jumbotron text-center">
            <img src="./assets/img/avatar.svg" alt="">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h1> START BOOTSTRAP</h1>
                    </div>
                </div>
            </div>
            <span>
                <i class=" star star fas fa-star"></i>
            </span>
            <h2>graphic artist - web designer - illustrator</h2>
        </section>
        <!-- /Jumbotron section -->

        <!-- Portfolio section -->
        <section class="portfolio">
            
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-3">
                    <div class="col text-center px-2 py-3">
                        <img src="./assets/img/cabin.png" alt="">
                    </div>
                    <div class="col text-center px-2 py-3">
                        <img src="./assets/img/cake.png" alt="">
                    </div>
                    <div class="col text-center px-2 py-3">
                        <img src="./assets/img/circus.png" alt="">
                    </div>
                    <div class="col text-center px-2 py-3">
                        <img src="./assets/img/game.png" alt="">
                    </div>
                    <div class="col text-center px-2 py-3">
                        <img src="./assets/img/safe.png" alt="">
                    </div>
                    <div class="col text-center px-2 py-3">
                        <img src="./assets/img/submarine.png" alt="">
                    </div>
                </div>
            </div>
        </section>
        <!-- /Portfolio section -->

        <!-- About section -->
        <section class="about">
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-2">
                    <div class="col dbg"></div>
                    <div class="col dbg"></div>
                </div> 
            </div>
        </section>
        <!-- /About section -->
        <section class="contact_me">
            <div class="container">
                <div class="row justify-content-center">
                    <form>
                        <div class="form-group">
                          <input type="#" class="form-control"  placeholder="Name">
                        </div>
                        <div class="form-group">
                            <input type="#" class="form-control"  placeholder="Email Address">
                        </div>
                        <div class="form-group">
                            <input type="#" class="form-control"  placeholder="Phone Number">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                          </div>
                        <button type="send" class="btn">Send</button>
                      </form>
                </div>
            </div>
        </section>
    </main>
    <!-- /Site main -->

    <!-- Site footer -->
    <footer>
        <div class="top_footer">
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-1 row-cols-md-3 row-cols-lg-3">
                    <div class="col dbg"></div>
                    <div class="col dbg"></div>
                    <div class="col dbg"></div>
                </div>
            </div>
        </div>
        <div class="bot_footer text-center">
            <h5>Copyright &copy; Your Website 2021</h5>
        </div>
    </footer>
    <!-- /Site footer -->

</body>
</html>
